<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랫킨 생성기 v4</title>
    <link rel="stylesheet" href="style.css">
    <!-- 폰트: 귀여운 느낌의 폰트 사용 (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 메인 컨테이너 -->
    <div id="game-container">
        <!-- 랫킨들이 돌아다니는 월드 -->
        <div id="world"></div>

        <!-- UI 컨트롤 패널 -->
        <div id="controls">
            <button id="generate-btn" class="btn">랫킨 생성하기 ✨</button>
            <button id="reset-btn" class="btn secondary">초기화 🔄</button>

            <!-- 커스텀 설정 -->
            <div class="custom-controls">
                <label>
                    <span>배경</span>
                    <input type="color" id="bg-outer-picker" value="#37474f">
                </label>
                <label>
                    <span>월드</span>
                    <input type="color" id="bg-inner-picker" value="#263238">
                </label>
                <label>
                    <span>크기</span>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <input type="range" id="size-slider" min="1.0" max="3.0" step="0.1" value="2.0"
                            style="width: 80px;">
                        <span id="size-value" style="font-size: 14px; color: #5d4037;">2.0x</span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
