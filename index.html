<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랫킨 생성기</title>
    <link rel="stylesheet" href="style.css">
    <!-- 폰트: 귀여운 느낌의 폰트 사용 (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 메인 컨테이너 -->
    <div id="game-container">
        <!-- 랫킨들이 돌아다니는 월드 -->
        <div id="world">
            <!-- 랫킨들이 여기 생성됩니다 -->
        </div>

        <!-- UI 컨트롤 패널 -->
        <div id="controls">
            <button id="generate-btn" class="btn">랫킨 생성하기! 🐭</button>
            <button id="reset-btn" class="btn">초기화 🧹</button>

            <!-- 커스텀 설정 -->
            <div class="custom-controls">
                <label>
                    배경
                    <input type="color" id="bg-outer-picker" value="#37474f">
                </label>
                <label>
                    안쪽
                    <input type="color" id="bg-inner-picker" value="#263238">
                </label>
                <label>
                    크기 <span id="size-value">2.0x</span>
                    <input type="range" id="size-slider" min="1.0" max="3.0" step="0.1" value="2.0">
                </label>
            </div>
        </div>

        <!-- 방문자 카운터 (GitHub Pages용) -->
        <div id="footer">
            <a href="https://nerdeyprite-ctrl.github.io/ratkin_world/" target="_blank">
                <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fnerdeyprite-ctrl.github.io%2Fratkin-world&count_bg=%23FFCCBC&title_bg=%23555555&icon=github.svg&icon_color=%23E7E7E7&title=%EB%88%84%EC%A0%81+%EB%B0%A9%EB%AC%B8%EC%9E%90&edge_flat=false"
                    alt="Hits" />
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
